
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background: #ccc;
            border: 1px solid #999;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
        .white { background: #fff; }
        .black { background: #666; }
        .selected { box-shadow: inset 0 0 0 3px #ff0; }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-status {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="chess-board" class="chess-board"></div>
        <div id="game-status"></div>
    </div>
    <script type="module" src="./dist/gameUI.js"></script>
</body>
</html>
